<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #194f84;
            overflow: hidden;
            text-align: center;
            border-radius: 20px;
        }
        .navbar a {
            color: rgb(17, 16, 16);
            padding: 10px 5px; /* Reduced padding to minimize space */
            text-decoration: none;
            display: inline-block; /* Inline-block to keep them in one line */
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 20px;
        }
        .navbar a:not(:last-child) {
            margin-right: 100px; /* Add margin to the right of all links except the last one */
        }
        /* Ensure the body and html take up the full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* Light background color for contrast */
        }

        /* Center the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White background for the form */
        }

        /* Style for form elements */
        .form-floating {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-select {
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            width: 100%;
        }
        
        h1 {
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body> 
    <form method = "POST"> 
        {% csrf_token %}
        <div class="navbar">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'create' %}"> Create </a>
      </div>
        <h1> This is Create Page </h1>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="name" id="floatingInput">
        <label for="floatingInput">Name</label>
    </div>

      <div class="form-floating">
      <textarea class="form-control" name="description" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Description</label>
      </div>

        <select class="form-select" name="status" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="Done">Done</option>
        <option value="Not Done">Not Done</option>
        <option value="In Progress">In Progress</option>
      </select>

    <button type="Submit" class="btn btn-primary">Submit</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
